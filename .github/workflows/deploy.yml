name: Deploy to S3 and CloudFront

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string



env:
  NODE_VERSION: "18"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Use GitHub environments for better security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests (if available)
        run: pnpm test || echo "No test script found, skipping tests"

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_DOMAIN: ${{ secrets.NEXT_PUBLIC_DOMAIN }}

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Build failed - out directory not found"
            exit 1
          fi
          echo "Build output size:"
          du -sh out/
          
          echo "Checking optimized images..."
          if [ -d "out/assets/optimized" ]; then
            OPTIMIZED_COUNT=$(find out/assets/optimized -type f | wc -l)
            echo "‚úÖ Found $OPTIMIZED_COUNT optimized images"
          else
            echo "‚ùå WARNING: out/assets/optimized directory not found!"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3 with cache optimization
        run: |
          # Sync with proper cache headers for better performance
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public,max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.xml" \
            --exclude "*.txt"

          # Sync HTML files with no-cache for immediate updates  
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "no-cache" \
            --include "*.html" \
            --include "*.xml" \
            --include "*.txt"

      - name: Invalidate CloudFront
        run: |
          echo "Creating CloudFront invalidation..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "CloudFront invalidation created: $INVALIDATION_ID"
          
          echo "Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --id $INVALIDATION_ID
          echo "CloudFront invalidation completed!"

      - name: Verify S3 deployment
        run: |
          echo "Verifying optimized images in S3..."
          S3_OPTIMIZED_COUNT=$(aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/assets/optimized/ --recursive | wc -l)
          echo "‚úÖ Found $S3_OPTIMIZED_COUNT optimized images in S3"
          
          # Test a few specific images
          echo "Testing specific image paths..."
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/assets/optimized/fast-launch-640w.webp && echo "‚úÖ fast-launch image exists" || echo "‚ùå fast-launch image missing"
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/assets/optimized/audience-polls-640w.webp && echo "‚úÖ audience-polls image exists" || echo "‚ùå audience-polls image missing"

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì¶ Files synced to S3: ${{ secrets.S3_BUCKET_NAME }}"
          echo "üîÑ CloudFront distribution invalidated: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "üåê Changes should be visible immediately after invalidation completes"
