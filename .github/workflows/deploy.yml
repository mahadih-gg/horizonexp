name: Deploy to S3 and CloudFront

on:
  push:
    branches: [main]

  workflow_dispatch:
    # inputs:
    #   branch:
    #     description: 'Branch to deploy'
    #     required: true
    #     default: 'main'

env:
  NODE_VERSION: "18"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Use GitHub environments for better security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests (if available)
        run: pnpm test || echo "No test script found, skipping tests"

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_DOMAIN: ${{ secrets.NEXT_PUBLIC_DOMAIN }}

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build failed - out directory not found"
            exit 1
          fi
          echo "Build output size:"
          du -sh out/

          echo ""
          echo "Checking optimized images..."
          if [ ! -d "out/assets/optimized" ]; then
            echo "âŒ CRITICAL: out/assets/optimized directory not found!"
            exit 1
          fi

          OPTIMIZED_COUNT=$(find out/assets/optimized -type f -name "*.webp" | wc -l)
          echo "âœ… Found $OPTIMIZED_COUNT optimized WebP images"

          if [ "$OPTIMIZED_COUNT" -lt 400 ]; then
            echo "âŒ WARNING: Expected at least 400 optimized images, found only $OPTIMIZED_COUNT"
            exit 1
          fi

          # Verify critical images exist
          echo ""
          echo "Verifying critical images..."
          CRITICAL_IMAGES=(
            "invite-only-ugc-640w.webp"
            "invite-only-ugc-mobile-640w.webp"
            "fast-launch-640w.webp"
            "analytics-640w.webp"
            "audience-polls-640w.webp"
            "opengraph-1200w.webp"
            "horizon-console-1920w.webp"
          )

          MISSING_COUNT=0
          for img in "${CRITICAL_IMAGES[@]}"; do
            if [ -f "out/assets/optimized/$img" ]; then
              echo "  âœ… $img"
            else
              echo "  âŒ MISSING: $img"
              MISSING_COUNT=$((MISSING_COUNT + 1))
            fi
          done

          if [ "$MISSING_COUNT" -gt 0 ]; then
            echo ""
            echo "âŒ CRITICAL: $MISSING_COUNT critical images are missing!"
            exit 1
          fi

          echo ""
          echo "âœ… All critical images verified successfully"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3 with cache optimization
        run: |
          # Sync with proper cache headers for better performance
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public,max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.xml" \
            --exclude "*.txt"

          # Sync HTML files with no-cache for immediate updates  
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "no-cache" \
            --include "*.html" \
            --include "*.xml" \
            --include "*.txt"

      - name: Invalidate CloudFront
        run: |
          echo "Creating CloudFront invalidation..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "CloudFront invalidation created: $INVALIDATION_ID"

          echo "Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --id $INVALIDATION_ID
          echo "CloudFront invalidation completed!"

      - name: Verify S3 deployment
        run: |
          echo "Verifying optimized images in S3..."
          S3_OPTIMIZED_COUNT=$(aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/assets/optimized/ --recursive | grep -c "\.webp$" || echo "0")
          echo "âœ… Found $S3_OPTIMIZED_COUNT optimized WebP images in S3"

          if [ "$S3_OPTIMIZED_COUNT" -lt 400 ]; then
            echo "âŒ WARNING: Expected at least 400 images in S3, found only $S3_OPTIMIZED_COUNT"
          fi

          # Test critical images
          echo ""
          echo "Testing critical image paths in S3..."
          CRITICAL_IMAGES=(
            "invite-only-ugc-640w.webp"
            "invite-only-ugc-mobile-640w.webp"
            "fast-launch-640w.webp"
            "analytics-640w.webp"
            "audience-polls-640w.webp"
            "opengraph-1200w.webp"
          )

          MISSING_COUNT=0
          for img in "${CRITICAL_IMAGES[@]}"; do
            if aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/assets/optimized/$img > /dev/null 2>&1; then
              echo "  âœ… $img exists in S3"
            else
              echo "  âŒ $img missing in S3"
              MISSING_COUNT=$((MISSING_COUNT + 1))
            fi
          done

          if [ "$MISSING_COUNT" -gt 0 ]; then
            echo ""
            echo "âš ï¸  WARNING: $MISSING_COUNT critical images missing in S3"
          else
            echo ""
            echo "âœ… All critical images verified in S3"
          fi

      - name: Deployment summary
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“¦ Files synced to S3: ${{ secrets.S3_BUCKET_NAME }}"
          echo "ğŸ”„ CloudFront distribution invalidated: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "ğŸŒ Changes should be visible immediately after invalidation completes"
